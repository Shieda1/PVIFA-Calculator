<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PVIFA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="PVIFARadio" name="variables" checked>
  <label for="PVIFARadio">PVIFA</label>

  <input type="radio" id="interestrateperperiodRadio" name="variables">
  <label for="interestrateperperiodRadio">Interest rate per period</label>

  <input type="radio" id="numberofperiodsRadio" name="variables">
  <label for="numberofperiodsRadio">Number of periods</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Interest rate per period</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Number of periods</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
